name: FEA-GNN CI 

on:
  push:
    branches: [ "gnn_v3" ]
  # pull_request:
  #   branches: [ "gnn_v3" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install uv
      # The official action is much more reliable than curl in CI
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        python-version: "3.10"

    - name: Install dependencies
      # We use 'uv sync' to set up the environment. 
      # Note: If you haven't committed 'uv.lock' yet, remove '--frozen'.
      run: uv sync

    - name: Debug Environment
      run: |
        echo "Listing root directory:"
        ls -F
        echo "Checking installed packages via uv:"
        uv pip list

    - name: Run Pytest
      # Using 'uv run' ensures the tests run in the synced virtual environment
      # run: uv run pytest tests/
      run: uv run python -m pytest
