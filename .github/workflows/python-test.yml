name: FEA-GNN CI 

on:
  push:
    branches: [ "gnn_v3" ]
  pull_request:
    branches: [ "gnn_v3" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install uv
      # Official action is the most stable way to use uv in CI
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        python-version: "3.10"

    - name: Install dependencies
      # 'uv sync' installs your project (src/fea_gnn) as a package
      # so that 'import fea_gnn' works everywhere.
      run: uv sync

    - name: Debug Environment
      run: |
        echo "Current Directory Structure:"
        ls -R
        echo "Installed Packages:"
        uv pip list

    - name: Run Pytest
      # We use 'uv run' to execute within the virtual environment
      #run: uv run pytest tests/
      run: uv run python -m pytest
